[package]
name = "trustedge-trst-cli"
version = "0.1.0"
edition = "2021"
description = "TrustEdge .trst archive CLI"
authors = ["TrustEdge Labs <dev@trustedgelabs.com>"]
license = "MPL-2.0"

[[bin]]
name = "trst"
path = "src/main.rs"
test = false

[dependencies]
anyhow = { workspace = true }
base64 = "0.22"
chrono = { workspace = true }
clap = { workspace = true, features = ["derive"] }
ed25519-dalek = { workspace = true }
rand_core = { workspace = true, features = ["getrandom"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
trustedge-trst-core = { path = "../trst-core" }
trustedge-core = { path = "../core" }
hex = { workspace = true }
chacha20poly1305 = "0.10"
rand = "0.8"
rand_chacha = "0.3"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
