[package]
name = "trustedge-wasm"
version = "0.2.0"
edition = "2021"
authors = ["TrustEdge Labs <dev@trustedgelabs.com>"]
description = "WebAssembly bindings for TrustEdge cryptographic operations"
license = "MPL-2.0"
repository = "https://github.com/TrustEdge-Labs/trustedge"
keywords = ["cryptography", "wasm", "encryption", "security", "aes"]
categories = ["cryptography", "wasm", "web-programming"]

[features]
default = []

[lib]
name = "trustedge_wasm"
crate-type = ["cdylib", "rlib"]

[package.metadata.trustedge]
tier = "experimental"
maintained = false

[dependencies]
# Use workspace dependencies where possible
wasm-bindgen = { workspace = true }
js-sys = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
aes-gcm = { workspace = true }
rand = { workspace = true }
getrandom = { workspace = true }  # Required: activates "js" feature for wasm32-unknown-unknown
base64 = "0.22"

# Console logging for debugging
console_error_panic_hook = "0.1"

# WASM testing dependencies
[dev-dependencies]
wasm-bindgen-test = "0.3"

[package.metadata.cargo-machete]
ignored = ["getrandom"]

