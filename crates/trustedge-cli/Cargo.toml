[package]
name = "trustedge-cli"
version = "0.2.0"
edition = "2021"
description = "Command-line interface for TrustEdge envelope encryption"
authors = ["TrustEdge Labs LLC <contact@trustedgelabs.com>"]
license = "MPL-2.0"
repository = "https://github.com/TrustEdge-Labs/trustedge"
keywords = ["cryptography", "privacy", "encryption", "cli"]
categories = ["command-line-utilities", "cryptography"]

[[bin]]
name = "trustedge"
path = "src/main.rs"

[package.metadata.trustedge]
tier = "stable"
maintained = true

[dependencies]
trustedge-core = { path = "../core" }

# Cryptography
aead = { workspace = true }
aes-gcm = { workspace = true }
blake3 = { workspace = true }
ed25519-dalek = { workspace = true }
rand_core = { workspace = true }

# CLI and utilities
anyhow = { workspace = true }
bincode = { workspace = true }
clap = { workspace = true }
hex = { workspace = true }
zeroize = { workspace = true }

[features]
default = []
audio = ["trustedge-core/audio"]
keyring = ["trustedge-core/keyring"]
