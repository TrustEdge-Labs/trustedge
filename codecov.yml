codecov:
  require_ci_to_pass: yes
  
coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
    patch:
      default:
        target: auto
        threshold: 1%
        base: auto

ignore:
  - "trustedge-audio/tests/"
  - "trustedge-audio/src/bin/"
  - "trustedge-audio/examples/"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
