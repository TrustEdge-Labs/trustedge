name: CI
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Install analysis tools
        run: |
          cargo install cargo-semver-checks --locked
          cargo install cargo-hack --locked

      - name: Copyright headers
        run: |
          missing=0
          while IFS= read -r file; do
            if ! head -10 "$file" | grep -q "Copyright (c) 2025 TRUSTEDGE LABS LLC"; then
              echo "Missing copyright header: $file"
              missing=$((missing + 1))
            fi
          done < <(find . -type f \( -name "*.rs" -o -name "*.yml" -o -name "*.yaml" -o -name "*.toml" \) \
            -not -path "./target/*" -not -path "./.git/*" -not -path "./.planning/*")
          if [ $missing -gt 0 ]; then
            echo "::error::$missing files missing copyright headers. Run: ./scripts/fix-copyright.sh"
            exit 1
          fi
          echo "All source files have copyright headers"

      - name: fmt
        run: cargo fmt --all -- --check

      - name: Install audio dependencies (if possible)
        id: audio-deps
        run: |
          if sudo apt-get update && sudo apt-get install -y libasound2-dev pkg-config; then
            echo "audio-available=true" >> $GITHUB_OUTPUT
          else
            echo "audio-available=false" >> $GITHUB_OUTPUT
          fi

      - name: Install YubiKey dependencies
        run: sudo apt-get install -y libpcsclite-dev pkgconf

      - name: clippy (core crates)
        run: |
          cargo clippy \
            -p trustedge-core \
            -p trustedge-cli \
            -p trustedge-trst-protocols \
            -p trustedge-trst-cli \
            -p trustedge-trst-wasm \
            -p cam-video-example \
            --all-targets --no-default-features -- -D warnings

      - name: clippy (experimental crates - non-blocking)
        continue-on-error: true
        run: |
          cargo clippy \
            -p trustedge-wasm \
            -p trustedge-pubky \
            -p trustedge-pubky-advanced \
            -p trustedge-receipts \
            -p trustedge-attestation \
            --all-targets --no-default-features -- -D warnings

      - name: clippy (trustedge-core with audio)
        if: steps.audio-deps.outputs.audio-available == 'true'
        run: cargo clippy --package trustedge-core --all-targets --features audio -- -D warnings

      - name: clippy (trustedge-core with yubikey)
        run: cargo clippy --package trustedge-core --all-targets --features yubikey -- -D warnings

      - name: Feature compatibility check (cargo-hack)
        run: cargo hack check --feature-powerset --no-dev-deps --package trustedge-core

      - name: build binaries (required for integration tests)
        run: cargo build --workspace --bins --no-default-features

      - name: tests (core crates)
        run: |
          cargo test \
            -p trustedge-core \
            -p trustedge-cli \
            -p trustedge-trst-protocols \
            -p trustedge-trst-cli \
            -p trustedge-trst-wasm \
            -p cam-video-example \
            --no-default-features --locked --verbose

      - name: tests (experimental crates - non-blocking)
        continue-on-error: true
        run: |
          cargo test \
            -p trustedge-wasm \
            -p trustedge-pubky \
            -p trustedge-pubky-advanced \
            -p trustedge-receipts \
            -p trustedge-attestation \
            --no-default-features --locked --verbose

      - name: build binaries with audio (required for integration tests)
        if: steps.audio-deps.outputs.audio-available == 'true'
        run: cargo build --package trustedge-core --bins --features audio

      - name: tests (trustedge-core with audio)
        if: steps.audio-deps.outputs.audio-available == 'true'
        run: cargo test --package trustedge-core --features audio --locked --verbose

      - name: build binaries with yubikey (required for integration tests)
        run: cargo build --package trustedge-core --bins --features yubikey

      - name: tests (trustedge-core with yubikey simulation only)
        run: cargo test --package trustedge-core --features yubikey --lib --locked --verbose

      - name: Build and test all features (trustedge-core)
        if: steps.audio-deps.outputs.audio-available == 'true'
        run: |
          cargo clean
          cargo build --workspace --bins --all-features
          cargo test -p trustedge-core --all-features --lib --locked --verbose

      - name: Downstream crate feature check (trustedge-cli)
        run: cargo hack check --feature-powerset --no-dev-deps --package trustedge-cli

      - name: WASM build verification
        run: |
          rustup target add wasm32-unknown-unknown
          cargo check -p trustedge-wasm --target wasm32-unknown-unknown
          cargo check -p trustedge-trst-wasm --target wasm32-unknown-unknown

      - name: API compatibility check (cargo-semver-checks)
        continue-on-error: true
        run: cargo semver-checks --package trustedge-core --baseline-rev HEAD~1
