name: CI
permissions:
  contents: read
  
on:
  push:
    branches: [ main ]
  pull_request:

defaults:
  run:
    working-directory: trustedge-audio

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            trustedge-audio -> target

      - name: fmt
        run: cargo fmt --all -- --check

      - name: Install audio dependencies (if possible)
        id: audio-deps
        run: |
          if sudo apt-get update && sudo apt-get install -y libasound2-dev pkg-config; then
            echo "audio-available=true" >> $GITHUB_OUTPUT
            echo "Audio libraries installed successfully"
          else
            echo "audio-available=false" >> $GITHUB_OUTPUT
            echo "Audio libraries not available"
          fi

      - name: clippy (no audio)
        run: cargo clippy --all-targets --no-default-features -- -D warnings

      - name: clippy (with audio)
        if: steps.audio-deps.outputs.audio-available == 'true'
        run: cargo clippy --all-targets --features audio -- -D warnings

      - name: tests (no audio)
        run: cargo test --all --no-default-features --locked --verbose

      - name: tests (with audio)
        if: steps.audio-deps.outputs.audio-available == 'true'
        run: cargo test --all --features audio --locked --verbose

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            trustedge-audio -> target
        
      - name: Install audio dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config
          
      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin
        
      - name: Generate code coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml --output-dir ./
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true